cloud_providers: {}
groups: {}
rbac:
  policies:
  - description: upload raw data files to S3 (for new data upload flow)
    id: data_upload
    resource_paths:
    - /data_file
    role_ids:
    - file_uploader
  - description: be able to use workspace
    id: workspace
    resource_paths:
    - /workspace
    role_ids:
    - workspace_user
  - description: be able to use prometheus
    id: prometheus
    resource_paths:
    - /prometheus
    role_ids:
    - prometheus_user
  resources:
  - name: data_file
  - name: prometheus
  - name: workspace
  - name: programs
    subresources:
    - name: QA
      subresources:
      - name: projects
        subresources:
        - name: test
    - name: DEV
      subresources:
      - name: projects
        subresources:
        - name: test
    - name: jnkns
      subresources:
      - name: projects
        subresources:
        - name: jenkins
  roles:
  - id: file_uploader
    permissions:
    - action:
        method: file_upload
        service: fence
      id: file_upload
  - id: workspace_user
    permissions:
    - action:
        method: access
        service: jupyterhub
      id: workspace_access
  - id: prometheus_user
    permissions:
    - action:
        method: access
        service: prometheus
      id: prometheus_access
users:
  abbygeorge@uchicago.edu:
    admin: true
    policies:
    - data_upload
    - workspace
    - prometheus
    projects:
    - auth_id: QA
      privilege:
      - create
      - read
      - update
      - delete
      - upload
      - read-storage
    - auth_id: test
      privilege:
      - create
      - read
      - update
      - delete
      - upload
      - read-storage
      resource: /programs/QA/projects/test
    - auth_id: DEV
      privilege:
      - create
